<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Mail Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0b0b0b, #022561);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px; /* Enables 3D perspective */
        }

        .container {
            background: #040505;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: rotateY(10deg); /* 3D tilt effect */
            transition: transform 0.3s ease;
            width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container:hover {
            transform: rotateY(0deg) translateZ(20px); /* Pop-out effect on hover */
        }

        h2 {
            color: #dbe1ea;
            margin-bottom: 1.5rem;
            font-size: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transform: translateZ(30px); /* 3D depth for heading */
        }

        textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #2a5298;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            resize: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        textarea:focus {
            outline: none;
            transform: translateZ(10px); /* Slight 3D lift on focus */
            box-shadow: 0 0 10px rgba(42, 82, 152, 0.5);
        }

        button {
            background: #2a5298;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateZ(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateZ(15px) scale(1.05); /* 3D pop and slight scale */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateZ(5px); /* Press-down effect */
        }

        h3 {
            margin-top: 1.5rem;
            color: #0e58e1;
            transform: translateZ(20px); /* 3D depth for result */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.751);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateZ(-50px); }
            to { opacity: 1; transform: translateZ(0); }
        }

        .result {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spam Mail Detection</h2>
        <form action="/predict" method="post">
            <textarea name="email_text" rows="10" cols="50" placeholder="Enter your email content here..."></textarea><br>
            <button type="submit">Check</button>
        </form>

        {% if result %}
            <h3 class="result">Result: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
